<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 가입</title>
</head>
<body>
<h1>팀 가입</h1>

<p>가입하려는 팀 이름: <span th:text="${team.name}"></span></p>

<form action="/team/join" method="post">
    <input type="hidden" name="teamId" th:value="${team.id}">
    <input type="hidden" name="memberId" th:value="${loggedInMember.id}">
    <label for="password">팀 비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">가입</button>
</form>
</body>
</html>
