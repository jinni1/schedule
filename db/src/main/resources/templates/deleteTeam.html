<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 삭제</title>
</head>
<body>
<h1>팀 삭제</h1>
<form action="/team/delete" method="post">
    <label for="delete-team-name">팀 이름:</label>
    <input type="text" id="delete-team-name" name="name" required>
    <br>
    <label for="delete-team-password">비밀번호:</label>
    <input type="password" id="delete-team-password" name="password" required>
    <br>
    <button type="submit">팀 삭제</button>
</form>

<a href="/team/search">팀 검색</a> | <a href="/team/create">팀 생성</a>
</body>
</html>
