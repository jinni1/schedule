<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 페이지</title>
</head>
<body>
<h1>회원 페이지</h1>
<p>
    <button onclick="location.href='/team'" style="cursor: pointer;">팀 페이지</button>
</p>

<h2>회원이 포함된 팀 목록</h2>
<ul id="team-list">
    <li th:each="team : ${teams}" th:text="${team.name}"></li>
</ul>

<h2>회원 스케줄 목록</h2>
<ul>
    <li th:each="schedule : ${schedules}">
        <span><strong th:text="${schedule.title}"></strong>: <span th:text="${schedule.schedule}"></span></span>
        <form th:action="'/members/schedule/delete/' + ${schedule.id}" method="post" style="display: inline;">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit">삭제</button>
        </form>
        <form th:action="'/members/schedule/edit/' + ${schedule.id}" method="get" style="display: inline;">
            <button type="submit">수정</button>
        </form>
    </li>
</ul>

<h3>스케줄 추가</h3>
<form th:action="'/member/' + ${memberId} + '/add'" method="post">
    <label for="title">스케줄 제목:</label>
    <input type="text" id="title" name="title" required>

    <label for="schedule">날짜:</label>
    <input type="date" id="schedule" name="schedule" required>

    <button type="submit">추가</button>
</form>
</body>
</html>
